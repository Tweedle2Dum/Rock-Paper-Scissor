<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Rock Paper Scissor</title>
        <meta
        charset="utf-8"/>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./styles.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Marhey:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="heading">
            ROCK-PAPER-SCISSOR!!!</div>
        <div class="content">
            <div class="cards-container">
                <div class="usercard"></div>
                <div class="computercard"></div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn">Rock</button>
            <button class="btn">Paper</button>
            <button class="btn">Scissor</button>
        </div>

        <div class="score">
            <div class="player">Your Score:0</div>
            <div class="computer">Computer Score:0</div>
        </div>
        <div class="result">
            
        </div>

    </body>
    
</html>
